<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LayoutPage</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fa fa-cat"></i></span>
      <span><i class="fa fa-alicorn"></i></span>
      <span><i class="fa fa-bat"></i></span>
      <span><i class="fa fa-crow"></i></span>
      <span><i class="fa fa-dog"></i></span>
      <span><i class="fa fa-deer"></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for four-item wide mini-layout -->
      <span>
        <div>
            <img src="http://placekitten.com/100/100" alt="Cute Kitty">
        </div>
        <div>
            <strong>Cute Kitty</strong>
        </div>
        <div>
            <p>So cute!</p>
        </div>
        <div>
            <a href="http://placekitten.com">More kitties!</a>
        </div>
      </span>
      <span>
        <div>
            <img src="http://placebear.com/100/100" alt="Fluffy Bear">
        </div>
        <div>
            <strong>Fluffy Bear</strong>
        </div>
        <div>
            <p>So fluffy!</p>
        </div>
        <div>
            <a href="http://placebear.com">More bears!</a>
        </div>
      </span>
      <span>
        <div>
            <img src="http://placedog.net/100/100" alt="Silly Dog">
        </div>
        <div>
            <strong>Silly dog</strong>
        </div>
        <div>
            <p>How silly!</p>
        </div>
        <div>
            <a href="http://placedog.net">More dogs</a>
        </div>
      </span>
      <span>
        <div>
            <img src="https://loremflickr.com/100/100" alt="Random Image">
        </div>
        <div>
            <strong>Random Image</strong>
        </div>
        <div>
            <p>What is it?</p>
        </div>
        <div>
            <a href="http://loremflickr.com">More random pics</a>
        </div>
      </span>
    </div>
  </body>
</html>
